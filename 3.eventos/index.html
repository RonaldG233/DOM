  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form action="#" novalidate>
              <div class="form_control" >
                <input type="text" name="nombre" placeholder="Nombre" autocomplete="off" required>
              </div>
              <div class="form_control">
                <input type="text" name="apellido" placeholder="Apellido" autocomplete="off" required>
              </div>
              <div class="form_control">
                <input type="tel" name="telefono" placeholder="Telefono" autocomplete="off" required>
              </div>
              <div class="form_control" >
                <select name="ciudad" id="ciudad" required>
                  <option >seleccione</option>
                  <option value="1">Bucaramanga</option>
                  <option value="2">Florida</option>
                  <option value="3">Giron</option>
                </select>
              </div>
              <div class="form_control">  
                <input type="number" name="documento" placeholder="Documento" required>
              </div>
              <div class="form_control">
                <input type="text" name="usuario" placeholder="Usuario" required>
              </div>
              <div class="form_control">
                <input type="password" name="contrasena" placeholder="ContraseÃ±a" required>
              </div>

              <div class="genero">
                <label>GENERO:</label>
                <div class="genero__hombre">
                  <input type="radio" id="hombre" name="genero" value="1" required>
                  <label for="hombre" class="">Hombre</label>
                </div>
                <div class="genero__mujer">
                  <input type="radio" id="mujer" name="genero" value="2" required>
                  <label for="mujer">Mujer</label>
                </div>
              </div>
              <div class="lenguajes">
                <label>LENGUAJES CONOCIDOS:</label>
                <div>
                  <input type="checkbox" id="css" name="lenguajes" value="1" required>
                  <label for="css">CSS</label>
                </div>
                <div>
                  <input type="checkbox" id="html" name="lenguajes" value="2" required>
                  <label for="html">HTML</label>
                </div>
                <div>
                  <input type="checkbox" id="php" name="lenguajes" value="3" required>
                  <label for="php">PHP</label>
                </div>
                <div>
                  <input type="checkbox" id="js" name="lenguajes" value="4" required>
                  <label for="js">JAVA SCRIPT</label>
                </div>
                <div>
                  <input type="checkbox" id="c#" name="lenguajes" value="5" required>
                  <label for="c#">C#</label>
                </div>
                <div>
                  <input type="checkbox" id="java" name="lenguajes" value="6" required>
                  <label for="java">JAVA</label>
                </div>
              </div>

              <div>
                <input type="checkbox" id="politica" > 
                <label for="politica">De acuerdos de uso y politicas</label>
              </div>
              <button type="submit" id="btn_validar" >Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="app.js" ></script>
</body>
</html>
